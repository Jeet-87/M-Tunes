<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>M-Tunes</title>
</head>
<body>
    <nav>
        <ul class="nav-bar">
            <div class="logo">
                <li><img src="assets/logo.png" alt=""></li>
            </div>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="mainpage">
        <div class="info-container">
            <div class="info-details">
                <h1>Song Name</h1>
                <section>Duration</section>
                <section>Artist</section>
            </div>
            <div class="playlist">
                <h2>Playlist</h2>
            </div>
        </div>
        <div class="player-container">
            <input class="slider" type="range" min="0" max="100">
            <ul>
                <li><img src="assets/previous.png" alt=""></li>
                <li><img src="assets/play.png" alt=""></li>
                <li><img src="assets/next.png" alt=""></li>
            </ul>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
